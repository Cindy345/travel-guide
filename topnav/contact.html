<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand | Travel guide</title>
    <link rel="stylesheet" href="/topnav/contact.css">
    <link rel="shortcut icon" href="/images/travelguidefavicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://kit.fontawesome.com/7e68ad6979.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>

    <div class="contact"
        style="margin-left: 20%; margin-right: 20%; margin-top: 3%; align-items: center; background-color: aqua; padding: 20px 20px;">
        <h2 style="color: rgb(192, 115, 0); font-size: 50px;">Contact <span
                style="font-size: 50px; color: rgb(97, 44, 146); font-weight:800;">Us</span></h2>
        <div class="form">
            <form action="" style="padding: 10px; width: 30%; margin-bottom: 10px;">
                <label for="">Name: </label>
                <input type="text" placeholder="Enter your name" style="height: 50px; padding: 20px;">
                <label for="">Message: </label>
                <input type="text" placeholder="Give suggestion" class="obama">
                <button>
                    Submit
                </button>
            </form>
        </div>

    </div>
